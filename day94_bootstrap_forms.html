<!-- Day 94: My Bootstrap Forms -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="mb-4">My Bootstrap Forms</h1>

        <!-- My basic form -->
        <div class="mb-5">
            <h2>My Basic Form</h2>
            <form>
                <div class="mb-3">
                    <label for="myName" class="form-label">My Name</label>
                    <input type="text" class="form-control" id="myName" placeholder="My name here">
                </div>

                <div class="mb-3">
                    <label for="myEmail" class="form-label">My Email</label>
                    <input type="email" class="form-control" id="myEmail" placeholder="My email">
                </div>

                <div class="mb-3">
                    <label for="myPassword" class="form-label">My Password</label>
                    <input type="password" class="form-control" id="myPassword" placeholder="My password">
                </div>

                <div class="mb-3">
                    <label for="mySelect" class="form-label">My Select</label>
                    <select class="form-select" id="mySelect">
                        <option>My Choose</option>
                        <option>My Option 1</option>
                        <option>My Option 2</option>
                        <option>My Option 3</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="myTextarea" class="form-label">My Message</label>
                    <textarea class="form-control" id="myTextarea" rows="3" placeholder="My message"></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="myCheck">
                    <label class="form-check-label" for="myCheck">My agree</label>
                </div>

                <button type="submit" class="btn btn-primary">My Submit</button>
            </form>
        </div>

        <!-- My inline form -->
        <div class="mb-5">
            <h2>My Inline Form</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inlineMyName" class="form-label">My Name</label>
                    <input type="text" class="form-control" id="inlineMyName">
                </div>
                <div class="col-md-6">
                    <label for="inlineMyEmail" class="form-label">My Email</label>
                    <input type="email" class="form-control" id="inlineMyEmail">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">My Submit</button>
                </div>
            </form>
        </div>

        <!-- My form with validation -->
        <div class="mb-5">
            <h2>My Form States</h2>
            <div class="mb-3">
                <label class="form-label">My Valid Input</label>
                <input type="text" class="form-control is-valid" value="My valid">
            </div>
            <div class="mb-3">
                <label class="form-label">My Invalid Input</label>
                <input type="text" class="form-control is-invalid" value="My invalid">
            </div>
        </div>

        <!-- My disabled form -->
        <div class="mb-5">
            <h2>My Disabled Form</h2>
            <div class="mb-3">
                <label for="disabledInput" class="form-label">My Disabled Input</label>
                <input type="text" class="form-control" id="disabledInput" disabled value="My disabled">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">My Disabled Select</label>
                <select class="form-select" id="disabledSelect" disabled>
                    <option>My Choose</option>
                    <option>My Option</option>
                </select>
            </div>
        </div>

        <!-- My radio and checkbox -->
        <div class="mb-5">
            <h2>My Radio and Checkbox</h2>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio" id="radio1">
                    <label class="form-check-label" for="radio1">My Radio 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="myRadio" id="radio2">
                    <label class="form-check-label" for="radio2">My Radio 2</label>
                </div>
            </div>

            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1">
                    <label class="form-check-label" for="check1">My Checkbox 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check2">
                    <label class="form-check-label" for="check2">My Checkbox 2</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
